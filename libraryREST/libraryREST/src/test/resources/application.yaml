spring:
  datasource:
    url: jdbc:h2:mem:testdb
    nitialization-mode: always
    data: classpath:data-test.sql
    sql-script-encoding: UTF-8

  jpa:
    generate-ddl: false
    #generate-ddl: true
    hibernate:
      ddl-auto: none
      #ddl-auto: create-drop

    #show-sql: true

logging:
  level:
    ROOT: ERROR