server:
  port: 0

security: 
  enabled: false
  oauth2: 
    client: 
      clientId:
      clientSecret: 
      scope:
      accessTokenUri:
      userAuthorizationUri:
    resource: 
      jwt: 
        key-uri:

spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password:     
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      naming: 
        physical-strategy: ru.diasoft.micro.lib.config.H2PhysicalNamingStrategy
  liquibase:
    change-log: classpath*:rootChangeLog.xml
# Generate Events Publisher or Subsriber   
  kafka:
    bootstrap-servers: localhost:9094    

dstrace:
  enabled: false

logging:
  level:
    ru.diasoft: DEBUG

app:
  cron: "0 15 12 * * *"

feign:
  client:
    config:
      default:
        connectTimeout: ${FEIGN_CLIENT_CONNECT_TIMEOUT:300000}
        readTimeout: ${FEIGN_CLIENT_READ_TIMEOUT:300000}

dmp:
  securityProfileUrl: ${DMP_SECURITY_URL:http://qdmpsecurity.dqcl-dqcl.qrun.diasoft.ru/qdmpsecurity/qdmpsecurity}
  securityProfileGet: ${DMP_SECURITY_GET:/qdmpsecurity/securities}

mdp:
  tokenService:
    enabled: ${USE_TOKEN_FOR_FEIGN:false}
    username: ${TECH_USERNAME}
    password: ${TECH_PASSWORD}
    service: ${AUTH_SERVICE:mdpauth}

